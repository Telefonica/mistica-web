# https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions
name: 'Size stats'
description: 'Calculates mistica lib size overhead'
inputs:
    github-token:
        description: 'GitHub token, required to comment on PRs'
        required: true
outputs:
    total-js:
        description: 'Total JS size'
    js-without-icons:
        description: 'JS size without icons'
    lib-overhead:
        description: 'Mistica lib size overhead'
    lib-overhead-gzip:
        description: 'Mistica lib size overhead (gzip)'
runs:
    using: 'node16'
    main: 'main.js'
