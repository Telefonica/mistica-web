name: Release
on:
    workflow_dispatch:
        inputs:
            cliArgs:
                description: 'CLI args'
                required: false
                default: ''
jobs:
    release:
        name: Release
        # runs-on: ubuntu-latest
        runs-on: self-hosted-novum
        container: docker.tuenti.io/service-inf/mistica-web-builder:1.1.0
        steps:
            - uses: actions/checkout@v2
              with:
                  token: ${{ secrets.FLOW_GITHUB_TOKEN }}
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: yarn
            - name: 'Set npm token'
              uses: './.github/actions/set-npm-token'
              with:
                  npm-token: ${{ secrets.NPM_PUBLISH_TOKEN }}
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.FLOW_GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
              run: npx semantic-release ${{ github.event.inputs.cliArgs }}
